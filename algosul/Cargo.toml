[package]
name = "algosul"
version.workspace = true
authors.workspace = true
homepage.workspace = true
repository.workspace = true
keywords.workspace = true
license.workspace = true
edition.workspace = true
description.workspace = true
readme.workspace = true
build = "build.rs"

[lib]
name = "algosul"
crate-type = ["rlib"]

[[bin]]
name = "algosul"
path = "src/bin/main.rs"
required-features = ["app-apps", "gtk4", "glib"]

[[test]]
name = "i18n"
path = "tests/i18n.rs"
required-features = ["i18n-marco"]

[features]
default = ["app-apps", "i18n"]
app = []
app-apps = ["app", "dep:serde", "dep:tokio", "dep:reqwest"]
gtk4 = ["dep:gtk4"]
glib = ["dep:glib"]
i18n = ["algosul-core/i18n", "dep:strfmt", "dep:sys-locale"]
i18n-marco = ["i18n", "marco"]
marco = ["dep:algosul-marco"]
[dependencies]
algosul-core = { version = "0.0.1", path = "../algosul-core", default-features = false, features = [], optional = true }
algosul-marco = { version = "0.0.1", path = "../algosul-marco", default-features = false, features = [], optional = true }
tokio = { version = "1.46.1", features = [
    "process",
    "io-util",
    "rt",
    "macros",
    "rt-multi-thread",
], optional = true }
serde = { version = "1.0.219", features = ["derive"], optional = true }
log = { version = "0.4", features = ["serde", "kv_serde"] }
reqwest = { version = "0.11", features = ["blocking"], optional = true }
env_logger = { version = "0.11" }
gtk4 = { version = "0.9", features = ["v4_10"], optional = true }
glib = { version = "0.20", features = [], optional = true }
strfmt = { version = "0.2.5", optional = true }
sys-locale = { version = "0.3.2", optional = true }
