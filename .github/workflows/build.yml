name: Multi-Platform Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install libssl-dev
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libssl-dev

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-gnu

      - name: Build
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: trace
        run: |
          cargo build --verbose

      - name: Run tests
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: trace
        run: |
          cargo test --all-features --verbose -- --nocapture
      - name: Run ignore tests
        env:
          RUST_BACKTRACE: 1
          RUST_LOG: trace
        run: |
          cargo test --all-features --verbose -- --ignored --nocapture

